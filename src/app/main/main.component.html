<mat-toolbar id="nav-bar" color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink='/' color="primary">
            <img class="logo" src="assets/logos/Keypad white.png">
            <span class="nav-title">Glob Tech</span>
        </a>
        <span class="spacer"></span>
        <div class="mr-5" fxLayout="row" fxShow="false" fxShow.gt-sm>
            <a mat-button class="inactive-link" routerLinkActive="active-link" routerLink='/'>Home</a>
            <a mat-button class="inactive-link" routerLinkActive="active-link" routerLink='/about'>About Us</a>
            <a mat-button class="inactive-link" routerLinkActive="active-link" routerLink='/products'>Products & Services</a>
            <a mat-button class="inactive-link" routerLinkActive="active-link" routerLink='/team'>Our Team</a>
            <a mat-button class="inactive-link" routerLinkActive="active-link" routerLink='/contact'>Contact Us</a>
        </div>
        <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar></mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
    <button class="menu-button" routerLinkActive="active-menu-button" mat-button color="primary" routerLink='/'>Home</button>
    <button class="menu-button" routerLinkActive="active-menu-button" mat-button color="primary" routerLink='/about'>About Us</button>
    <button class="menu-button" routerLinkActive="active-menu-button" mat-button color="primary" routerLink='/products'>Products & Services</button>
    <button class="menu-button" routerLinkActive="active-menu-button" mat-button color="primary" routerLink='/team'>Our Team</button>
    <button class="menu-button" routerLinkActive="active-menu-button" mat-button color="primary" routerLink='/contact'>Contact Us</button>
</mat-menu>
